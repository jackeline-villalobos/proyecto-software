    <main>
        <h3>Editar perfil</h3>
        <hr>
        <section class="informacion">
            <div class="informacion_container">

                <div class="informacion_container_nombre">
                    <h4>Información personal</h4>
                    <div>
                        <label for="primerNombre_txt">Primer nombre</label>
                        <input type="text" class="input_editar input_registrar" id="primerNombre_txt" placeholder="primerNombre">
                    </div>

                    <div>
                        <label for="segundoNombre_txt">Segundo nombre</label>
                        <input type="text" class="input_editar input_registrar" id="segundoNombre_txt">
                    </div>


                    <div>
                        <label for="primerApellido_txt">Primer apellido</label>
                        <input type="text" class="input_editar input_registrar" id="primerApellido_txt">
                    </div>


                    <div>
                        <label for="segundoApellido_txt">Segundo apellido </label>
                        <input type="text" class="input_editar input_registrar" id="segundoApellido_txt">
                    </div>

                    <div class="informacion2_container">
                        <div class="genero">
                            <label for="txt_genero">Género: </label>
                            <input list="datalist-genero" autocomplete="sex" id="txt_genero" class="input_registrar input_editar">
                            <datalist id="datalist-genero">
                                <option value="Femenino">Femenino</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Otro">Otro</option>
                                <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                            </datalist>
                        </div>
                    </div>

                </div>


                <div class="informacion_container_direccion">
                    <h4>Dirección</h4>
                    <div>
                        <label for="direccion_txt">Dirección</label>
                        <input type="text" class="input_editar input_registrar" id="direccion_txt">
                    </div>

                    <div>
                        <select class="form_input label_elementos2 slt_direccion" name="provincia" id="provincias">
                            <option value="" hidden>Provincia</option>
                        </select>
                    </div>

                    <div>
                        <select class="form_input slt_direccion" name="canton" id="cantones">
                            <option value="" hidden>Cantón</option>
                        </select>
                    </div>

                    <div>
                        <select class="form_input slt_direccion" name="distrito" id="distritos">
                            <option value="" hidden>Distrito</option>
                        </select>
                    </div>

                </div>
            </div>

            <button type="button" class="Btn_guardarCambios" id="Btn_guardarCambios">Guardar cambios</button>
        </section>
