<!DOCTYPE html>

<html lang="en">
    <head>

        <link rel="stylesheet" href="css/reset.css">

    <body>

        <div class="main-title">
            <h1>Registro Encargado de Recintro</h1>
        </div>

        <div class="form-container">
            <form>
                <input type="text" id="txt-correoElectronico" placeholder="Correo electrónico">

                <input type="text" id="txt-telefono" placeholder="Teléfono">
    
                <input type="text" id="txt-nombreCompleto" placeholder="Nombre Completo">
    
                <input type="date" id="txt-edad" placeholder="Edad">

                <br>
                <br>
                <p><a href="mailto:soporte@ticketpixel.cr?subject=Consulta de eventos">Correo: soporte@ticketpixel.cr</a>

            <div class="redes-footer">

                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-twitter"></i>
                </ul>

        </footer>


        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
