<html>

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registrar-evento.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cantarell&display=swap" rel="stylesheet">
    <title>Registrar Evento</title>
</head>

<body>
    <header>
        <div><img src="imagenes/imagenes_generales/logo_blanco.png" class="logo-header"></div>
        <div class="botones-header">
            <button type="button">Iniciar sesión</button>
            <button type="button" class="btn-registrarse">Registrarse</button>
        </div>
    </header>



    <!-- frontera con ejemplo -->
    <main>
        <div class="main-container">
            <div class="h2-registrar-evento">
                <h2>Registrar Evento</h2>
            </div>
            <form class="form-registrar-evento">
                <div>
                    <input type="text" id="txt-nombre" placeholder="Nombre">
                </div>
                <div>
                    <input type="date" id="txt-fecha">
                </div>
                <div>
                    <input type="text" id="txt-tipo-de-eventos" placeholder="Tipo de evento"
                        list="lista-tipos-de-eventos">
                </div>
                <div>
                    <input type="text" id="txt-lugar" placeholder="Lugar" list="lista-recintos">
                </div>
                <div>
                    <input type="time" id="txt-hora">
                </div>
                <div>
                    <textarea id="txt-descripcion" placeholder="Descripción"></textarea>
                </div>
            </form>
            <!-- slider -->
            <div class="slider-fotos-registrar-evento">
                <figure class="imageHolder">
                    <img src="imagenes/registrar-evento/outlined_placeholder-512.png" alt="seleccionar imagen"
                        id="imagePreview">
                </figure>
                <button type="button" id="btnSeleccionarImagen" class="botonImagen">Subir imagen</button>
            </div>

            <button type="button" id="btn-guardar-registrar-evento">Guardar Evento</button>
        </div>
        <datalist id="lista-tipos-de-eventos">
            <option value="Eventos"></option>
            <option value="Deportes"></option>
            <option value="Conciertos"></option>
            <option value="Culturales"></option>
            <option value="Comedia"></option>
        </datalist>
        <datalist id="lista-recintos">
            <option value="Teatro Nacional"></option>
            <option value="Estadio Nacional"></option>
            <option value="Teatro Melico Salazar"></option>
        </datalist>
    </main>
    <!-- frontera con ejemplo -->
    <footer>

        <div>
            <img src="imagenes/imagenes_generales/logo_blanco.png" class="logo-footer">
        </div>
        <div>
            <h3>Contactos</h3>
            <p>Tel: 2233-4455</p>
            <a href="#">Terminos y condiciones</a>
            <br>
            <br>
            <p><a href="mailto:soporte@ticketpixel.cr?subject=Consulta de eventos">Correo: soporte@ticketpixel.cr</a>
            </p>

        </div>
        <div>
            <h3>Eventos</h3>
            <li>Deportes</li>
            <li>Conciertos</li>
            <li>Culturales</li>
            <li>Comedia</li>
        </div>
        <div class="redes-footer">
            <h3>Siguenos en</h3>
            <ul>
                <i class="fab fa-facebook" class="i-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </ul>
        </div>
    </footer>
    
    <!-- Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>

    <!-- cloudinary -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>

    <!-- js -->
    <script src="js/imagen-servicio.js"></script>
    <script src="js/eventos-servicio.js"></script>
    <script src="js/registrar-evento-controlador.js"></script>
</body>

</html>
