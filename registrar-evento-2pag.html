    <main>
        <div class="main-container formulario">
            <div class="h2-registrar-evento">
                <h2>Registrar Evento</h2>
            </div>
            <form class="form-registrar-evento">
                
                <div class="fechaYHora">
                    <h6>Fecha 1</h6>
                    <input type="date" id="txt-date-1" class="txt-date">
                    <input type="time" id="txt-time-1" class="txt-time">
                    <input type="number" id="txt-cantidadAsistentes" placeholder="Asistentes">
                </div>
                <button id="btn-agregarFecha">Agregar otra fecha</button>
                
                <div>
                    <h6>Descuentos</h6>
                    <input type="text" id="txt-nombreDescuento" class="txt-descuento" placeholder="Nombre">
                    <input type="number" id="txt-porcentajeDescuento" class="descuento" placeholder="Porcentaje">
                </div>
                <button id="btn-agregarFecha">Agregar otro descuento</button>

                <div>
                    <h6>Impuestos</h6>
                    <select id="slt-impuestos" placeholder="Impuestos">
                        <option value="sin-impuestos">Sin impuestos</option>
                    </select>
                    <input type="number" id="txt-porcentajeImpuesto" placeholder="Porcentaje" readonly>
                </div>
                <button id="btn-agregarFecha">Agregar otro descuento</button>
            </form>

            <button type="button" id="btn-registrar-evento">Finalizar registro</button>
        </div>


    </main>
