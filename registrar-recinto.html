    <h1>Registrar recinto</h1>

    <div class="grid-central">
        <div class="grid-izquierda">
            <div>
                <div id="img-avatarPlaceholder">
                    <img src="imagenes/registrar-evento/outlined_placeholder-512.png" alt="seleccionar imagen" id="imagePreview" style="height:300px; width:400px">
                </div>

                <div>
                    <button type="button" id="btnSeleccionarImagen" class="botonImagen" style="margin">Subir imagen</button>
                </div>
            </div>
            <div class="mapa">

                <div id="map" style="height:300px; width:400px">
                    <script src="js/geolocalizacion.js"></script>>


                </div>

                <div style="margin-top:100px">

                    <input type="number" step="any" id="latitud" placeholder="Latitud">


                    <input type="number" step="any" id="longitud" placeholder="Longitud">



                </div>

            </div>
        </div>


        <div>
            <form>
                <div class="formulario">

                    <input type="text" id="txt-nombreRecinto" placeholder="Nombre del recinto">

                    <input type="text" id="txt-capacidad" placeholder="Capacidad">
                    <input type="text" id="txt-capacidadDiscapacitado" placeholder="Asientos Descapacitados">
                    <input type="text" id="correo-encargado" placeholder="Correo del encargado">


                    <div class="direccion">

                        <input type="text" placeholder="Dirección" id="direcciones">

                        <div class="provincia-canton">

                            <div class="form_control">
                                <select class="form_input" name="provincia" id="provincias">
                                    <option value="" hidden>Provincia</option>
                                </select>
                            </div>
                            <div class="form_control">
                                <select class="form_input" name="canton" id="cantones">
                                    <option value="" hidden>Cantón</option>
                                </select>
                            </div>

                        </div>

                        <div class="distrito-direccion">

                            <div class="form_control">
                                <select class="form_input" name="distrito" id="distritos">
                                    <option value="" hidden>Distrito</option>
                                </select>
                            </div>



                        </div>


                    </div>


                    <button type="button" id="btn-registrar">Registrar</button>
                    <a href="terminos-condiciones.html">Al continuar Ud. acepta a los Términos y condiciones</a>

                </div>



            </form>
        </div>
