<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar empresa</title>
    <meta name="author" content="Gabriel">
    <link rel="icon" href="imagenes/imagenes_generales//logo sin letras.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registrar-empresa.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
    <header>
        <div><img src="imagenes/imagenes_generales/logo_blanco.png" class="logo-header"></div>
        <div class="botones-header">
            <button type="button">Iniciar sesión</button>
            <button type="button" class="btn-registrarse">Registrarse</button>
        </div>
    </header>
    <h1>Registrar Empresa</h1>

    <div class="grid-central">

        <div class="grid-izquierda">
            <div>
                <div id="img-avatarPlaceholder">
                    <img src="imagenes/registrar-evento/outlined_placeholder-512.png" alt="seleccionar imagen" id="imagePreview" style="height:250px; width:300px">
                </div>

                <div>
                    <button type="button" id="btnSeleccionarImagen" class="botonImagen">Subir imagen</button>
                </div>
            </div>
            <div class="mapa">

                <div id="map" style="height:300px; width:400px">
                    <script src="js/geolocalizacion.js"></script>>


                </div>

                <div style="margin-top:100px">
                    <input type="number" step="any" id="latitud" placeholder="Latitud">
                    <input type="number" step="any" id="longitud" placeholder="Longitud">
                    <button type="button" id="coordenadas">Ubicar</button>
                </div>

            </div>
        </div>

        <div>
            <form>
                <div class="formulario">

                    <input type="text" id="txt-nombreEmpresa" placeholder="Nombre de la empresa">

                    <input type="text" id="txt-razonSocial" placeholder="Razon Social">


                    <input type="text" id="txt-cedulaJuridica" placeholder="Cedula Juridica">


                    <input type="text" id="txt-telefono" placeholder="Telefono de contacto">
                    <input type="text" id="txt-correo" placeholder="Correo electronico">


                    <div class="direccion">

                        <input type="text" placeholder="Dirección" id="direcciones">

                        <div class="provincia-canton">

                            <div class="form_control">
                                <select class="form_input" name="provincia" id="provincias">
                                    <option value="" hidden>Provincia</option>
                                </select>
                            </div>
                            <div class="form_control">
                                <select class="form_input" name="canton" id="cantones">
                                    <option value="" hidden>Cantón</option>
                                </select>
                            </div>

                        </div>

                        <div class="distrito-direccion">

                            <div class="form_control">
                                <select class="form_input" name="distrito" id="distritos">
                                    <option value="" hidden>Distrito</option>
                                </select>
                            </div>



                        </div>


                    </div>


                    <button type="button" id="btn-registrar">Registrar</button>

                </div>



            </form>
        </div>
    </div>



    <footer>

        <div>
            <img src="imagenes/imagenes_generales/logo_blanco.png" class="logo-footer">
        </div>
        <div>
            <h3>Contactos</h3>
            <p>Tel: 2233-4455</p>
            <a href="#">Terminos y condiciones</a>
            <br>
            <br>
            <p><a href="mailto:soporte@ticketpixel.cr?subject=Consulta de eventos">Correo: soporte@ticketpixel.cr</a> </p>

        </div>
        <div>
            <h3>Eventos</h3>
            <li>Deportes</li>
            <li>Conciertos</li>
            <li>Culturales</li>
            <li>Comedia</li>
        </div>
        <div class="redes-footer">
            <h3>Siguenos en</h3>
            <ul>
                <i class="fab fa-facebook" class="i-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </ul>
        </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <!-- cloudinary -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src='https://cdn.jsdelivr.net/jquery.cloudinary/1.0.18/jquery.cloudinary.js' type='text/javascript'></script>
    <script src="https://widget.cloudinary.com/global/all.js" type="text/javascript"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD48V25K-8V8xeyHw647SQtIzSPwGPbO1M&callback=initMap" type="text/javascript"></script>

    <!-- js -->
    <script src="js/imagen-servicio.js"></script>
    <script src="js/lugares_ubicaciones.js"></script>
    <script src="js/registrar-empresa-controlador.js"></script>
    <script src="js/empresas-servicio.js"></script>

</body>

</html>
