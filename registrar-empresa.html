<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrar empresa</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registrar-empresa.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>

<body>
    <header>
        <div><img src="imagenes/imagenes_generales/logo_blanco.png" class="logo-header"></div>
        <div class="botones-header">
            <button type="button">Iniciar sesión</button>
            <button type="button" class="btn-registrarse">Registrarse</button>
        </div>
    </header>
    <h1>Registrar Empresa</h1>

    <div class="grid-central">

        <div class="subir-logoEmpresa">

            <div>
                <img id="img-avatarPlaceholder" src="imagenes/imagenes_generales/avatar_placeholder.jpg">
            </div>
            <h5>Subir avatar</h5>

            <input type="file" id="file-logo" placeholder="Subir">

        </div>


        <div>
            <form>
                <div>

                    <input type="text" id="txt-nombreEmpresa" placeholder="Nombre de la empresa">

                    <input type="text" id="txt-razonSocial" placeholder="Razon Social">


                    <input type="text" id="txt-cedulaJuridica" placeholder="Cedula Juridica">


                    <input type="text" id="txt-telefonoContacto" placeholder="Telefono de contacto">


                    <input list="datalist-direccion" placeholder="Dirección">
                    <datalist id="datalist-direccion">
                        <option value="San José">San José</option>
                        <option value="Alajuela">Alajuela</option>
                        <option value="Cartago">Cartago</option>
                        <option value="Heredia">Heredia</option>
                        <option value="Guanacaste">Guanacaste</option>
                        <option value="Puntarenas">Puntarenas</option>
                        <option value="Limón">Limón</option>
                    </datalist>

                    <input list="datalist-canton" placeholder="Cantón">
                    <datalist id="datalist-canton">
                    </datalist>

                    <input list="datalist-distrito" placeholder="Distrito">
                    <datalist id="datalist-distrito">
                    </datalist>


                    <button type="button" id="btn-guardar">Registrar</button>

                </div>



            </form>
        </div>
    </div>



    <footer>

        <div>
            <img src="imagenes/imagenes_generales/logo_blanco.png" class="logo-footer">
        </div>
        <div>
            <h3>Contactos</h3>
            <p>Tel: 2233-4455</p>
            <a href="#">Terminos y condiciones</a>
            <br>
            <br>
            <p><a href="mailto:soporte@ticketpixel.cr?subject=Consulta de eventos">Correo: soporte@ticketpixel.cr</a> </p>

        </div>
        <div>
            <h3>Eventos</h3>
            <li>Deportes</li>
            <li>Conciertos</li>
            <li>Culturales</li>
            <li>Comedia</li>
        </div>
        <div class="redes-footer">
            <h3>Siguenos en</h3>
            <ul>
                <i class="fab fa-facebook" class="i-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </ul>
        </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="js/registrar-impuesto-controlador.js"></script>
    <script src="js/impuestos-servicio.js"></script>
</body>

</html>
