<!DOCTYPE html>
<html>
<html>

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registrar-usuarios.css">
    <link rel="icon" href="imagenes/imagenes_generales//logo sin letras.png">

    <title>Registrar usuario</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cantarell&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div><img src="imagenes/imagenes_generales/logo_blanco.png" class="logo-header"></div>
        <div class="botones-header">
            <button type="button">Iniciar sesión</button>
            <button type="button" class="btn-registrarse">Registrarse</button>
        </div>
    </header>

    <main>
        <h1>Registrarse</h1>
        <div class="subir-img-registro">
            <img src="imagenes/registrar-usuario/frame.png" class="avatar-usuario">
            <h2>subir imagen</h2>
        </div>
        <div class="info-registro">
            <form action="">
                <input type="text" placeholder="Primer nombre">
                <input type="text" placeholder="Segundo nombre">
                <input type="text" placeholder="Primer apellido">
                <input type="text" placeholder="Segundo apellido">
                <input type="text" autocomplete="email" placeholder="Correo">
                <input type="date" placeholder="Fecha de nacimiento" class="input-fecha">
                <input list="datalist-genero" autocomplete="sex" placeholder="Género">
                <datalist id="datalist-genero">
                    <option value="Femenino">Femenino</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Otro">Otro</option>
                    <option value="Prefiero no decirlo">Prefiero no decirlo</option>
                </datalist>
                <div>
                    <input list="datalist-direccion" placeholder="Dirección">
                    <datalist id="datalist-direccion">
                        <option value="San José">San José</option>
                        <option value="Alajuela">Alajuela</option>
                        <option value="Cartago">Cartago</option>
                        <option value="Heredia">Heredia</option>
                        <option value="Guanacaste">Guanacaste</option>
                        <option value="Puntarenas">Puntarenas</option>
                        <option value="Limón">Limón</option>
                    </datalist>

                    <input list="datalist-canton" placeholder="Cantón">
                    <datalist id="datalist-canton">
                    </datalist>

                    <input list="datalist-distrito" placeholder="Distrito">
                    <datalist id="datalist-distrito">
                    </datalist>
                </div>

            </form>

        </div>

    </main>

    <footer>

        <div>
            <img src="imagenes/imagenes_generales/logo_blanco.png" class="logo-footer">
        </div>
        <div>
            <h3>Contactos</h3>
            <p>Tel: 2233-4455</p>
            <a href="#">Terminos y condiciones</a>
            <br>
            <br>
            <p><a href="mailto:soporte@ticketpixel.cr?subject=Consulta de eventos">Correo: soporte@ticketpixel.cr</a>
            </p>

        </div>
        <div>
            <h3>Eventos</h3>
            <li>Deportes</li>
            <li>Conciertos</li>
            <li>Culturales</li>
            <li>Comedia</li>
        </div>
        <div class="redes-footer">
            <h3>Siguenos en</h3>
            <ul>
                <i class="fab fa-facebook" class="i-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </ul>
        </div>
    </footer>
</body>

</html>

</html>
