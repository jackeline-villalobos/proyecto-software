<html>

<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/registrar-organizador.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
        integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="icon" href="imagenes/imagenes_generales//logo sin letras.png">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <title>Conviértase en organizador</title>
</head>

<body>
    <header>
        <div>
            <a href="index.html"><img src="imagenes/imagenes_generales/logo_blanco.png" class="logo-header"
                    href='iniciar-sesion.html'></div></a>
        <div class="botones-header">
            <button type="button">Iniciar sesión</button>
            <button type="button" class="btn-registrarse">Registrarse</button>
        </div>
    </header>
    <!-- frontera con ejemplo -->
    <main>

        <form class="formulario">
            <h1>Conviértase en organizador</h1>

            <h6>Información empresarial</h6>

            <input type="text" id="txt-nombreEmpresa" placeholder="Nombre de la Empresa" class="input">
            <input type="text" id="txt-cedulaJuridica" placeholder="Cédula jurídica" class="input">
            <input type="number" id="txt-experiencia" placeholder="Años de experiencia" class="input">
            <input type="text" id="txt-nombreComercial" placeholder="Nombre Comercial" class="input">

            <h6>Dirección</h6>

            <select class="form_input" name="provincia" id="provincias" class="input">
                <option value="" hidden>Provincia</option>
            </select>
            <div class="canton-distrito">
                <div class="form_control">
                    <select class="form_input" name="canton" id="cantones">
                        <option value="" hidden>Cantón</option>
                    </select>
                </div>

                <div class="form_control">
                    <select class="form_input" name="distrito" id="distritos">
                        <option value="" hidden>Distrito</option>
                    </select>
                </div>
            </div>
            <textarea id="txt-sennas" placeholder="Señas" class="input"></textarea>

            <h6>Información de contacto</h6>

            <input type="text" placeholder="Nombre completo" id="txt-nombreCompleto" class="input">
            <input type="text" autocomplete="email" placeholder="Correo" id="txt_correo" class="input">
            <input type="text" id="txt-telefono" placeholder="Teléfono" class="input">
            <select id="txt-genero" class="input" id="txt-genero">
                <option value="" hidden>Género</option>
                <option value="Femenino">Femenino</option>
                <option value="Masculino">Masculino</option>
                <option value="Otro">Otro</option>
                <option value="Prefiero no decirlo">Prefiero no decirlo</option>
            </select>
            <button type="button" class="btn-enviarInfo" id="btn-enviarInfo">Enviar solicitud</button>
        </form>

    </main>
    <!-- frontera con ejemplo -->
    <footer>

        <div>
            <img src="imagenes/imagenes_generales/logo_blanco.png" class="logo-footer">
        </div>
        <div>
            <h3>Contactos</h3>
            <p>Tel: 2233-4455</p>
            <a href="#">Terminos y condiciones</a>
            <br>
            <br>
            <p><a href="mailto:soporte@ticketpixel.cr?subject=Consulta de eventos">Correo:
                    soporte@ticketpixel.cr</a>
            </p>

        </div>
        <div>
            <h3>Eventos</h3>
            <li>Deportes</li>
            <li>Conciertos</li>
            <li>Culturales</li>
            <li>Comedia</li>
        </div>
        <div class="redes-footer">
            <h3>Siguenos en</h3>
            <ul>
                <i class="fab fa-facebook" class="i-facebook"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
            </ul>
        </div>
    </footer>

    <script src="js/lugares_ubicaciones.js"></script>
    <script src="js/registrar-organizadorSolicitante-controlador.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
</body>
